<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday üéâ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #333;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 32px 24px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fcb69f;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 18px;
    }

    .message {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      background: #fcb69f;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #ff9f80;
    }

    .hidden {
      display: none;
      margin-top: 16px;
      font-size: 15px;
      color: #555;
    }

    footer {
      margin-top: 26px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- Replace photo.jpg with your image -->
    <img src="photo.jpg" alt="Birthday Photo" class="photo" />

    <h1>Happy Birthday üéâ</h1>
    <h2>Kalpana</h2>

    <div class="message">
      Happy birthday to someone who makes life feel lighter just by being in it.
      Hope your day is full of smiles, good food, and peaceful moments.
    </div>

    <button onclick="showMessage()">Tap for a surprise üéÅ</button>

    <div class="hidden" id="surprise">
      I‚Äôm really grateful for you. Stay happy and keep shining üíõ
    </div>

    <footer>
      Made with care by Sid
    </footer>

  </div>

  <script>
    function showMessage() {
      document.getElementById("surprise").style.display = "block";
    }
  </script>

</body>
</html>
